# GRUB Configuration for GegOS 64-bit

# Set timeout (seconds to wait before auto-boot)
set timeout=3

# Set default menu entry
set default=0

# Suppress warnings
set pager=0

# Set graphics mode
set gfxmode=auto
insmod gfxterm

# Load video drivers
insmod all_video

# 64-bit kernel entry
menuentry "GegOS 64-bit" {
    insmod all_video
    # Configure console output for 64-bit kernel
    terminal_output gfxterm
    terminal_input at_keyboard
    multiboot2 /boot/gegos64.bin
    boot
}

# 64-bit Debug Mode
menuentry "GegOS 64-bit (Debug)" {
    serial --unit=0 --speed=115200
    terminal_output serial console
    multiboot /boot/gegos64.bin
    boot
}
