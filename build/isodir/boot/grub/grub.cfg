# GRUB Configuration for GegOS (Dual Kernel)

# Set timeout (seconds to wait before auto-boot)
set timeout=10

# Set default menu entry
set default=0

# 32-bit kernel entry
menuentry "GegOS (32-bit x86)" {
    # Load the multiboot kernel (32-bit)
    multiboot /boot/gegos32.bin
    
    # Boot the kernel
    boot
}

# 64-bit kernel entry
menuentry "GegOS (64-bit x86-64)" {
    # Load the multiboot kernel (64-bit)
    # Note: 64-bit kernel uses custom boot method
    multiboot /boot/gegos64.bin
    
    # Boot the kernel
    boot
}

# 32-bit Debug Mode
menuentry "GegOS (32-bit Debug)" {
    # Enable serial console
    serial --unit=0 --speed=115200
    terminal_output serial console
    
    # Load the multiboot kernel (32-bit)
    multiboot /boot/gegos32.bin
    
    # Boot the kernel
    boot
}

# 64-bit Debug Mode
menuentry "GegOS (64-bit Debug)" {
    # Enable serial console
    serial --unit=0 --speed=115200
    terminal_output serial console
    
    # Load the multiboot kernel (64-bit)
    multiboot /boot/gegos64.bin
    
    # Boot the kernel
    boot
}
