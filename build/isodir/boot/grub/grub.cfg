# GRUB Configuration for GegOS

# Set timeout (seconds to wait before auto-boot)
set timeout=5

# Set default menu entry
set default=0

# Menu entry for GegOS
menuentry "GegOS" {
    # Load the multiboot kernel
    multiboot /boot/gegos.bin
    
    # Boot the kernel
    boot
}

# Menu entry for GegOS (with serial console for debugging)
menuentry "GegOS (Debug Mode)" {
    # Enable serial console
    serial --unit=0 --speed=115200
    terminal_output serial console
    
    # Load the multiboot kernel
    multiboot /boot/gegos.bin
    
    # Boot the kernel
    boot
}
